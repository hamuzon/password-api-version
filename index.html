<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ”‘ Password Generator App ğŸ—ï¸</title>
  <style>
    /* ã‚«ãƒ©ãƒ¼ï¼†ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #A0E9D5, #C1E1C1);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #2C3E50;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #F0F4F8;
      border-radius: 12px;
      padding: 24px 30px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(104, 211, 145, 0.4);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h1 {
      margin: 0 0 12px;
      font-weight: 700;
      text-align: center;
      color: #2C3E50;
    }
    label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      cursor: pointer;
      color: #2C3E50;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }
    .slider-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider-group label {
      flex-shrink: 0;
      width: 80px;
      font-weight: 700;
      color: #2C3E50;
    }
    input[type="range"] {
      flex-grow: 1;
      cursor: pointer;
      accent-color: #68D391;
    }
    input[type="number"] {
      width: 50px;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #68D391;
      text-align: center;
      font-weight: 600;
      color: #2C3E50;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      margin-top: 8px;
    }
    .result-item {
      background: #A0E9D5;
      border-radius: 10px;
      padding: 10px 16px;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.1em;
      color: #2C3E50;
      user-select: all;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgb(104 211 145 / 0.3);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .result-item:hover {
      background-color: #4C956C;
      color: #F0F4F8;
    }
    .copy-msg {
      font-size: 0.85em;
      color: #4C956C;
      text-align: center;
      margin-top: 6px;
      height: 18px;
      user-select: none;
      font-weight: 700;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    button {
      background-color: #68D391;
      border: none;
      color: #F0F4F8;
      padding: 12px 26px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(104, 211, 145, 0.6);
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    button:hover {
      background-color: #4C956C;
    }
    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
    @media (max-width: 480px) {
      .results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Password Generator Tool">
    <h1>ğŸ”‘ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç”Ÿæˆã‚¢ãƒ—ãƒª / Password Generator App ğŸ—ï¸</h1>

    <section class="checkbox-group" aria-label="Password Options">
      <label><input type="checkbox" id="chkLower" checked />è‹±å­—ï¼ˆå°æ–‡å­—ï¼‰ / Lowercase</label>
      <label><input type="checkbox" id="chkUpper" checked />è‹±å­—ï¼ˆå¤§æ–‡å­—ï¼‰ / Uppercase</label>
      <label><input type="checkbox" id="chkNumber" checked />æ•°å­— / Numbers</label>
      <label><input type="checkbox" id="chkSymbol" />è¨˜å· / Symbols (!?#$%&=~/*-_+@)</label>
      <label><input type="checkbox" id="chkExcludeAmbiguous" checked />åˆ¤åˆ¥ã—ã¥ã‚‰ã„æ–‡å­—é™¤å¤– / Exclude ambiguous (Ilji1Oo0)</label>
    </section>

    <section class="slider-group" aria-label="Password Length">
      <label for="lengthRange">æ–‡å­—æ•° / Length</label>
      <input type="range" id="lengthRange" min="8" max="64" value="16" />
      <input type="number" id="lengthNumber" min="8" max="64" value="16" />
    </section>

    <section class="slider-group" aria-label="Password Count">
      <label for="countRange">ç”Ÿæˆå€‹æ•° / Count</label>
      <input type="range" id="countRange" min="1" max="20" value="6" />
      <input type="number" id="countNumber" min="1" max="20" value="6" />
    </section>

    <section class="results" id="results" aria-live="polite" aria-atomic="true"></section>
    <div class="copy-msg" id="copyMsg" aria-live="assertive"></div>

    <div class="buttons">
      <button id="regenBtn">å†ç”Ÿæˆ / Regenerate</button>
      <button id="saveBtn">ä¿å­˜ / Save (txt)</button>
    </div>
  </div>

<script>
  // è¦ç´ å–å¾—
  const chkLower = document.getElementById("chkLower");
  const chkUpper = document.getElementById("chkUpper");
  const chkNumber = document.getElementById("chkNumber");
  const chkSymbol = document.getElementById("chkSymbol");
  const chkExcludeAmbiguous = document.getElementById("chkExcludeAmbiguous");
  const lengthRange = document.getElementById("lengthRange");
  const lengthNumber = document.getElementById("lengthNumber");
  const countRange = document.getElementById("countRange");
  const countNumber = document.getElementById("countNumber");
  const results = document.getElementById("results");
  const copyMsg = document.getElementById("copyMsg");
  const regenBtn = document.getElementById("regenBtn");
  const saveBtn = document.getElementById("saveBtn");

  // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã¨æ•°å­—ã®åŒæœŸé–¢æ•°
  function syncRangeAndNumber(range, number) {
    range.addEventListener("input", () => {
      number.value = range.value;
    });
    number.addEventListener("input", () => {
      let val = parseInt(number.value, 10);
      if (isNaN(val)) val = parseInt(range.min);
      val = Math.min(Math.max(val, parseInt(range.min)), parseInt(range.max));
      number.value = val;
      range.value = val;
    });
  }
  syncRangeAndNumber(lengthRange, lengthNumber);
  syncRangeAndNumber(countRange, countNumber);

  // API URLä½œæˆé–¢æ•°
  function buildApiUrl() {
    const base = "https://password-api.hamusata.workers.dev/api/password";
    const params = new URLSearchParams();
    if (!chkLower.checked) params.append("lower", "0");
    if (!chkUpper.checked) params.append("upper", "0");
    if (!chkNumber.checked) params.append("number", "0");
    if (chkSymbol.checked) params.append("symbol", "1");
    if (!chkExcludeAmbiguous.checked) params.append("excludeAmbiguous", "0");
    params.append("length", lengthNumber.value);
    params.append("count", countNumber.value);
    return `${base}?${params.toString()}`;
  }

  // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å–å¾—ï¼†è¡¨ç¤º
  async function fetchPasswords() {
    results.innerHTML = "èª­ã¿è¾¼ã¿ä¸­... / Loading...";
    copyMsg.textContent = "";
    try {
      const url = buildApiUrl();
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      showPasswords(data.passwords);
    } catch (e) {
      results.innerHTML = "ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚/ Error occurred.";
      console.error(e);
    }
  }

  // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¡¨ç¤ºï¼†ã‚³ãƒ”ãƒ¼å¯¾å¿œ
  function showPasswords(list) {
    results.innerHTML = "";
    list.forEach(pwd => {
      const div = document.createElement("div");
      div.className = "result-item";
      div.textContent = pwd;
      div.tabIndex = 0;
      div.title = "ã‚¯ãƒªãƒƒã‚¯ã§ã‚³ãƒ”ãƒ¼ / Click to copy";
      div.addEventListener("click", () => copyToClipboard(pwd));
      div.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          copyToClipboard(pwd);
        }
      });
      results.appendChild(div);
    });
  }

  // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã‚³ãƒ”ãƒ¼ï¼†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      copyMsg.textContent = "âœ… ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ / Copied!";
      setTimeout(() => { copyMsg.textContent = ""; }, 2000);
    }).catch(() => {
      copyMsg.textContent = "âŒ ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ / Copy failed";
      setTimeout(() => { copyMsg.textContent = ""; }, 2000);
    });
  }

  // ä¿å­˜ï¼ˆãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ï¼‰
  function savePasswords() {
    const text = Array.from(results.children)
      .map(div => div.textContent)
      .join("\n");
    if (!text) return;
    const blob = new Blob([text], {type: "text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "passwords.txt";
    a.click();
    URL.revokeObjectURL(a.href);
  }

  regenBtn.addEventListener("click", fetchPasswords);
  saveBtn.addEventListener("click", savePasswords);

  // åˆæœŸç”Ÿæˆ
  fetchPasswords();
</script>
</body>
</html>
